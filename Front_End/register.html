<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Car Rental</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
</head>
<body>
<!--Navbar-->
<nav class="navbar navbar-expand-lg bg-body-tertiary shadow-lg bg-white">
    <div class="container-fluid row">
        <a class="navbar-brand col-10 ml-5" href="index.html">
            <img src="assets/img/Easy Car Rental Logo.jpg" alt="Logo" width="100" height="50"
                 class="d-inline-block align-text-top">
        </a>
    </div>
</nav>

<main class="container mt-5">
    <section class="row" id="signup-form">
        <div class="col-lg-4 bg-white m-auto rounded-top rounded-bottom" id="form-top">
            <h2 class="text-center pt-3">Signup Now</h2>
            <p class="text-center text-muted lead">It's Free and Takes a Minute</p>

            <form id="signUpForm">
                <div class="col-12 input-group mb-3">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                    <input name="userName" id="userName" type="text" class="form-control" placeholder="Name">
                </div>
                <div class="col-12 input-group mb-3">
                    <span class="input-group-text"><i class="fa fa-phone"></i></span>
                    <input name="userContact" id="userContact" type="text" class="form-control" placeholder="Contact Number">
                </div>
                <div class="col-12 input-group mb-3">
                    <span class="input-group-text"><i class="fa fa-address-book"></i></span>
                    <input name="userAddress" id="userAddress" type="text" class="form-control" placeholder="Address">
                </div>
                <div class="col-12 input-group mb-3">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                    <input name="email" id="email" type="text" class="form-control" placeholder="Email">
                </div>
                <div class="col-12 input-group mb-3">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                    <select name="role" id="role" class="form-control" >
                        <option>User</option>
                        <option>Driver</option>
                    </select>
                </div>
                <div class="col-12 input-group mb-3">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                    <input name="userNICNo" id="userNICNo" type="text" class="form-control" placeholder="Nic Number or License Number">
                </div>
                <div class="col-12 input-group mb-3">
                    <span class="input-group-text"><i class="fa fa-file"></i></span>
                    <input name="img" id="img" type="file" class="form-control" placeholder="Nic or License Photo Upload here">
                </div>
                <div class="col-12 input-group mb-3">
                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                    <input name="pwd" id="pwd" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="col-12 input-group mb-3">
                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                    <input id="confirmPwd" type="password" class="form-control" placeholder="Confirm Password">
                </div>
                <div class="col-12 mb-3">
                    <button id="signUpBtn" type="button" class="btn col-12" style="background-color: #FB6011; color:white;">Sign Up</button>
                    <p class="text-center text-muted mt-2">When You Register by Clicking Signup Button, You Agree to our
                        <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></p>

                    <p class="text-center">
                        Already Have an Account ? <a href="index.html">Login Here</a>
                    </p>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer">
            <div class="footer mt-2">
                <p>@ All CopyRights Reserved 2023</p>
            </div>
        </div>
    </footer>
</main>
<script src="assets/js/jquery-3.6.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script>

    let baseURL = "http://localhost:8080/easy/";

    $('#signUpBtn').click(function () {
        var formData = $("#signUpForm").serialize();

        if ($('#pwd').val()===$('#confirmPwd').val()){
            $.ajax({
                url: baseURL+"reg",
                method: "post",
                data: formData,
                dataType:"json",
                success: function (res) {
                    alert(res.message);
                },
                error:function(error){
                    var jsObject=JSON.parse(error.responseText);
                    alert(jsObject.message);
                }
            });
        }else {
            alert("Check the password..!")
        }

    });
</script>
</body>
</html>
